    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#f97316" />

    <title>APE - Social Challenge Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.2s ease-out',
              scaleIn: 'scaleIn 0.2s ease-out',
              slideUp: 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Prevent mobile browsers from zooming in on input focus by forcing 16px+ font size */
      input, select, textarea, button {
        font-size: 16px !important;
        font-family: inherit;
      }
      
      /* App-like behavior: Prevent elastic scrolling (bounce) and pulldown refresh on mobile */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-text-size-adjust: 100%;
        touch-action: manipulation;
        /* Prevent system selection while navigating to feel more native */
        -webkit-user-select: none;
        user-select: none;
      }

      /* Allow selection only in specific areas like inputs or description texts */
      input, textarea, [contenteditable], .selectable {
        -webkit-user-select: text;
        user-select: text;
      }

      #root {
        width: 100%;
        min-height: 100dvh; /* Dynamic viewport height to handle browser toolbars */
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
